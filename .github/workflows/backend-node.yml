name: Node.js WebSocket CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/node/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/node/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend/node
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/node/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --passWithNoTests
      
      - name: Check server starts
        run: |
          timeout 10 npm start &
          sleep 5
          curl http://localhost:3001/health || exit 1
