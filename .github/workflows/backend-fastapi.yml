name: FastAPI CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/fastapi/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/fastapi/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend/fastapi
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/fastapi/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linter
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run tests
        run: |
          pip install pytest pytest-asyncio httpx
          pytest -v --tb=short
      
      - name: Check API starts
        run: |
          timeout 10 uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl http://localhost:8000/health || exit 1

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t dsa-visualizer-fastapi:latest backend/fastapi
