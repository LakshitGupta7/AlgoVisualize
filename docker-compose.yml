version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:3001
    depends_on:
      - fastapi
      - node
    volumes:
      - ./frontend:/app
      - /app/node_modules

  fastapi:
    build:
      context: ./backend/fastapi
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/fastapi:/app

  node:
    build:
      context: ./backend/node
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./backend/node:/app
      - /app/node_modules

  django:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DJANGO_SETTINGS_MODULE=dsa_auth.settings
    volumes:
      - ./backend/django:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=dsa_user
      - POSTGRES_PASSWORD=dsa_password
      - POSTGRES_DB=dsa_visualizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
